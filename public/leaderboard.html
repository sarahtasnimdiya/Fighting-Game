<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fighting Game Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #614f70 url('img/menu.png') center center no-repeat;
      background-size: 80%;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 40px;
      color: #8ecaff;
      text-shadow:
        -4px -2px 0 #180d6b,
        -4px  2px 0 #371080,
        4px  2px 0 #120a59,
        4px -2px 0 #150a59,
        0px  2px 0 #270a59,
        0px -2px 0 #270a59,
        8px 4px 0 #1c0748;
    }

    table {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    th {
      background: #222;
      color: #ffffff;
      padding: 14px;
      border: 2px solid #444;
      font-size: 14px;
    }

    td {
      padding: 12px 8px;
      border: 1px solid #333;
      font-size: 10px;
      color: #ddd;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    .matchup {
      color: #ff4444;
    }

    .winner {
      color: #00ff99;
    }

    .time {
      color: #aaa;
    }

    .back-button {
      background: #333;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 3px 3px 0 #111;
      transition: background 0.2s, transform 0.1s;
    }

    .back-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    #settingsControl {
  position: absolute;
  top: 7.5%;   /* adjust until it sits nicely */
  right: 12%; /* adjust for exact placement */
}

#settingsControl button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
  box-shadow: none;
}

#settingsControl img {
  width: clamp(24px, 4vw, 36px);  /* min 24px, max 36px, responsive */
  height: 36px;                  /* keep proportions */
  transition: transform 0.2s;
  
}


#settingsControl img:hover {
  transform: scale(1.1);
}


#settingsModal {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: 'Press Start 2P', cursive;
  z-index: 2000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#settingsModal.show {
  opacity: 1;
  pointer-events: auto;
}

.settings-content {
  background: #0f001cd6;
  width: 100%;
  height: 100%;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 25px #222, 0 0 50px #000 inset;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  min-width: 300px;
}

#settingsModal h2 {
      font-size: 28px;
  color: #ffcc00;
  text-shadow: 0 0 15px #ff6600, 0 0 30px #ffcc00;
  animation: pauseGlow 2s infinite alternate;
  margin-bottom: 20px;
    }

@keyframes pauseGlow {
  from { text-shadow: 0 0 10px #ff6600; }
  to { text-shadow: 0 0 30px #ffff99; }
}

.setting-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: #fff;
}

.setting-item input {
  transform: scale(1.3);
  box-shadow: none;
  margin-right: 5px;
  cursor: pointer;
  width: 10px;
}

.setting-item label {
  cursor: pointer;
}



.setting-item .icon {
  width: 28px;
  height: 28px;
}

.settings-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 15px;
}

.settings-buttons button.icon-only {
  background: #444;
  border: 2px solid #666;
  padding: 10px;
  border-radius: 8px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  width: auto;
}

.settings-buttons button.icon-only:hover {
  background: #666;
  transform: scale(1.1);
}

.settings-buttons button.icon-only img {
  width: 28px;
  height: 28px;
}

  </style>
</head>
<body>
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/sound.js"></script>
  <script  src="./js/index.js"></script>

  <h1>LEADERBOARD</h1>

  <table>
    <thead>
      <tr>
        <th>Match</th>
        <th>Winner</th>
        <th>Duration</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>

  <button class="back-button" onmouseover="buttonHover()" onclick="goBack()">⬅ BACK TO MENU</button>

<!-- Settings Button -->
<div id="settingsControl">
  <button onclick="openSettings()">
    <img src="./img/icons/Gear.png" alt="Settings" />
  </button>
</div>

<!-- Settings Modal -->
<div id="settingsModal">
  <div class="settings-content">
    <h2>SETTINGS</h2>

    <div class="setting-item">
      <input type="checkbox" id="soundToggle" checked>
      <img src="./img/icons/Speaker-0.png" alt="Sound" class="icon" />
      <label for="soundToggle">Sound Effects</label>
    </div>

    <div class="setting-item">
      <input type="checkbox" id="musicToggle" unchecked>
      <img src="./img/icons/Music-0.png" alt="Music" class="icon" />
      <label for="musicToggle">Music</label>
    </div>

    <div class="settings-buttons">
      <button class="icon-only" onclick="closeSettings()">
        <img src="./img/icons/Exit.png" alt="Close" />
      </button>
    </div>
  </div>
</div>



  <script>
      // Unlock sounds on first user interaction
  function unlockAudio() {
    for (const key in window.gameSounds) {
      window.gameSounds[key].play().then(() => {
        window.gameSounds[key].pause();
        window.gameSounds[key].currentTime = 0;
      }).catch(() => {
        // ignore errors during unlock
      });
    }
    document.removeEventListener("click", unlockAudio);
    document.removeEventListener("keydown", unlockAudio);
  }

  document.addEventListener("click", unlockAudio);
  document.addEventListener("keydown", unlockAudio);
    
    // ✅ Use the same sessionId logic as in game.js
    let sessionId = sessionStorage.getItem("sessionId");
    if (!sessionId) {
      sessionId = crypto.randomUUID();
      sessionStorage.setItem("sessionId", sessionId);
    }

    async function loadLeaderboard() {
      
      try {
        // ✅ Send sessionId as query parameter so backend filters matches
        const res = await fetch(
          `https://fighting-game-backend.vercel.app/api/leaderboard?sessionId=${sessionId}`
        );
      if (!res.ok) {
          throw new Error("Server returned " + res.status);
        }

        const data = await res.json();
        const tbody = document.getElementById('leaderboardBody');
        tbody.innerHTML = '';

        if (!Array.isArray(data) || data.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="3" style="color:#888;">No matches played yet in this session.</td>`;
          tbody.appendChild(row);
          return;
        }

        if (data.length === 0) {
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="3" style="color:#888;">No matches played yet this session.</td>`;
          tbody.appendChild(row);
          return;
        }

        data.forEach(match => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="matchup">${match.player1} vs ${match.player2}</td>
            <td class="winner">${match.winner}</td>
            <td class="time">${match.matchTime}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Failed to load leaderboard:', err);
      }
    }

    function goBack() {
      window.gameSounds.button.currentTime = 0;
      window.gameSounds.button.play();
      window.location.href = 'index.html';
    }

    function buttonHover() {
      window.gameSounds.hover.currentTime = 0;
      window.gameSounds.hover.play();
    }

    loadLeaderboard();
  </script>
</body>
</html>
