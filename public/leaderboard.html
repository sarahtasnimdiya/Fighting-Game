<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fighting Game Leaderboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      margin: 0;
      padding: 20px;
      background: #614f70 url('img/menu.png') center center no-repeat;
      background-size: 80%;
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 40px;
      color: #8ecaff;
      text-shadow:
        -4px -2px 0 #180d6b,
        -4px  2px 0 #371080,
        4px  2px 0 #120a59,
        4px -2px 0 #150a59,
        0px  2px 0 #270a59,
        0px -2px 0 #270a59,
        8px 4px 0 #1c0748;
    }

    table {
      width: 90%;
      max-width: 900px;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: #111;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    th {
      background: #222;
      color: #ffffff;
      padding: 14px;
      border: 2px solid #444;
      font-size: 14px;
    }

    td {
      padding: 12px 8px;
      border: 1px solid #333;
      font-size: 10px;
      color: #ddd;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    .matchup {
      color: #ff4444;
    }

    .winner {
      color: #00ff99;
    }

    .time {
      color: #aaa;
    }

    .back-button {
      background: #333;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 3px 3px 0 #111;
      transition: background 0.2s, transform 0.1s;
    }

    .back-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <script type="module" src="firebase.js"></script>
  <script type="module" src="leaderboard.js"></script>

  <h1>LEADERBOARD</h1>

  <table>
    <thead>
      <tr>
        <th>Match</th>
        <th>Winner</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="leaderboardBody"></tbody>
  </table>

  <button class="back-button" onclick="goBack()">â¬… BACK TO MENU</button>

  <script>
    async function loadLeaderboard() {
      try {
        const res = await fetch('http://localhost:5000/api/leaderboard');
        const data = await res.json();
        const tbody = document.getElementById('leaderboardBody');
        tbody.innerHTML = '';

        data.reverse().forEach(match => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td class="matchup">${match.player1} vs ${match.player2}</td>
            <td class="winner">${match.winner}</td>
            <td class="time">${match.time}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Failed to load leaderboard:', err);
      }
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    loadLeaderboard();
  </script>
</body>
</html>
