<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fighting Game Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      margin: 0;
      background: #614f70 url('img/menu.png') center center no-repeat;
      background-size: 80%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fighting-title {
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(24px, 6vw, 80px);
      font-weight: bold;
      color: #ffffff;
      line-height: 1.2;
      white-space: pre-line;
      text-align: center;
      letter-spacing: .00001px;
      margin: 38px auto;
      text-shadow:
        -10px -4px 0 #0d366b,
        -10px 2px 0 #104180,
        -10px 4px 0 #133766,
        0px 4px 0 #0a2c59,
        10px 4px 0 #0a2c59,
        10px 0px 0 #0a2c59,
        10px -4px 0 #0a2c59,
        0px -4px 0 #0a2c59,
        20px 6px 0 #072248;
    }

    #menuButtons {
      display: flex;
      flex-direction: column; /* stack buttons top to bottom */
      align-items: center;    /* center them horizontally */
      margin-top: 10px;
    }


    .menu-button {
      font-size: clamp(12px, 1.4vw, 14px);
      padding: 14px 32px;
      margin: 15px;
      margin-top: -3px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
      cursor: pointer;
      box-shadow: 3px 3px 0 #111;
      transition: background 0.2s, transform 0.1s;
    }

    .menu-button:hover {
      background: #555;
      transform: scale(1.2);
    }

    #menuContainer {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('img/menu.png') center center no-repeat;
      background-size: 80%;
      background-color: #614f70;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 9999;
    }

    #loadingBarContainer {
      width: 80%;
      margin-bottom: 65px; 
      background: #0d366b; 
      border: 2px solid #104180; 
      padding: 4px;
      box-shadow: 0 0 8px #0d366b; 
      border-radius: 12px; 
    }

    #loadingBar {
      width: 0%;
      height: 20px;
      background: #5f90d4; 
      box-shadow: 0 0 8px #104180; 
      transition: width 0.6s;
      border-radius: 8px; 
    }



    #loadingTitle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(24px, 6vw, 80px);
      font-weight: bold;
      color: #ffffff;
      line-height: 1.2;
      white-space: pre-line;
      text-align: center;
      letter-spacing: .00001px;
      text-shadow:
        -10px -4px 0 #0d366b,
        -10px  2px 0 #104180,
        -10px  4px 0 #133766,
        0px  4px 0 #0a2c59,
        10px  4px 0 #0a2c59,
        10px  0px 0 #0a2c59,
        10px -4px 0 #0a2c59,
        0px -4px 0 #0a2c59,
        20px 6px 0 #072248;
    }
#settingsControl {
  position: absolute;
  top: 7.5%;   /* adjust until it sits nicely */
  right: 12%; /* adjust for exact placement */
}

#settingsControl button {
  background: none;
  border: none;
  padding: 0;
  cursor: pointer;
}

#settingsControl img {
  width: clamp(24px, 4vw, 36px);  /* min 24px, max 36px, responsive */
  height: auto;                   /* keep proportions */
  transition: transform 0.2s;
}


#settingsControl img:hover {
  transform: scale(1.1);
}


#settingsModal {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  font-family: 'Press Start 2P', cursive;
  z-index: 2000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s ease;
}

#settingsModal.show {
  opacity: 1;
  pointer-events: auto;
}

.settings-content {
  background: #0f001cd6;
  width: 100%;
  height: 100%;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 0 25px #222, 0 0 50px #000 inset;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 30px;
  min-width: 300px;
}

#settingsModal h2 {
      font-size: 28px;
  color: #ffcc00;
  text-shadow: 0 0 15px #ff6600, 0 0 30px #ffcc00;
  animation: pauseGlow 2s infinite alternate;
  margin-bottom: 20px;
    }

@keyframes pauseGlow {
  from { text-shadow: 0 0 10px #ff6600; }
  to { text-shadow: 0 0 30px #ffff99; }
}

.setting-item {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  color: #fff;
}

.setting-item input {
  transform: scale(1.3);
  margin-right: 5px;
}

.setting-item label {
  cursor: pointer;
}

.setting-item .icon {
  width: 28px;
  height: 28px;
}

.settings-buttons {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-top: 15px;
}

.settings-buttons button.icon-only {
  background: #444;
  border: 2px solid #666;
  padding: 10px;
  border-radius: 8px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: all 0.2s;
  width: auto;
}

.settings-buttons button.icon-only:hover {
  background: #666;
  transform: scale(1.1);
}

.settings-buttons button.icon-only img {
  width: 28px;
  height: 28px;
}

  </style>
</head>
<body>
  <script type="module" src="js/firebase.js"></script>
  <script src="js/index.js"></script>
  <script type="module" src="./js/sound.js"></script>



  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div id="loadingTitle">FIGHTING<br>GAME</div>
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>

<!-- Main Menu -->
<div id="menuContainer">
  <h1 class="fighting-title">FIGHTING<br>GAME</h1>

  <div id="menuButtons">
    <button class="menu-button" onclick="goToPlayerNames()">â–¶ Play</button>
    <button class="menu-button" onclick="viewLeaderboard()">View Leaderboard</button>
  </div>

  <!-- Settings Button (fixed to background container) -->
  <div id="settingsControl">
    <button onclick="openSettings()">
      <img src="./img/icons/Gear.png" alt="Settings" />
    </button>
  </div>
</div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="hidden">
      <div class="settings-content">
        <h2>SETTINGS</h2>

        <div class="setting-item">
          <input type="checkbox" id="soundToggle" checked>
          <img src="./img/icons/Speaker-0.png" alt="Sound" class="icon" />
          <label for="soundToggle">Sound Effects</label>
        </div>

        <div class="setting-item">
          <input type="checkbox" id="musicToggle" unchecked>
          <img src="./img/icons/Music-0.png" alt="Music" class="icon" />
          <label for="musicToggle">Music</label>
        </div>

        <div class="settings-buttons">
          <button class="icon-only" onclick="closeSettings()">
            <img src="./img/icons/Exit.png" alt="Close" />
          </button>
        </div>
      </div>
    </div>



  <script>



    
     const imagesToLoad = [
    './img/loading.png',
    './img/background.png',
    './img/shop.png',
    './img/samuraiMack/Idle.png',
    './img/kenji/Idle.png'
  ];

  // ðŸŽµ Sounds to preload
  const soundsToLoad = {
    button: './sound/button.mp3',
    hover: './sound/hover-button.mp3',
    attack: './sound/sword.mp3',
    hit: './sound/sword-slash.mp3',
    jump: './sound/jumping.mp3',
    done: './sound/fall.mp3',
    win1: './sound/win1.mp3',
    win2: './sound/win2.mp3',
    tie: './sound/tie.mp3',
    run: './sound/run.mp3',
    backgroundMusic: './sound/bgMusic.mp3'
  };

  // âœ… Store preloaded sounds globally
  window.gameSounds = {};

  // âœ… Total assets = images + sounds
  const totalAssets = imagesToLoad.length + Object.keys(soundsToLoad).length;
  let loadedCount = 0;

  function updateLoadingBar() {
    const percent = Math.floor((loadedCount / totalAssets) * 100);
    document.getElementById('loadingBar').style.width = percent + '%';
  }

  function assetLoaded() {
    loadedCount++;
    updateLoadingBar();
    checkAllLoaded();
  }

  // âœ… Preload images
  imagesToLoad.forEach(src => {
    const img = new Image();
    img.src = src;
    img.onload = assetLoaded;
    img.onerror = assetLoaded; // still count if failed
  });

  // âœ… Preload sounds
  Object.entries(soundsToLoad).forEach(([key, src]) => {
    const audio = new Audio();
    audio.src = src;
    audio.preload = "auto";

    audio.oncanplaythrough = assetLoaded;
    audio.onerror = assetLoaded;

    // Special setup
    if (key === "backgroundMusic") {
      audio.loop = true;
      audio.volume = 0.2;
    }
    if (key === "run") {
      audio.loop = true;
      audio.playbackRate = 2.0; // faster footsteps
    }

    window.gameSounds[key] = audio;
  });

  function checkAllLoaded() {
    if (loadedCount >= totalAssets) {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.style.opacity = 0;
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 800);
      }, 500);
    }
  }

  // Unlock sounds on first user interaction
  function unlockAudio() {for (const key in window.gameSounds) {
    const sound = window.gameSounds[key];
    // "touch" the audio context safely
    sound.muted = true;
    sound.play().then(() => {
      sound.pause();
      sound.currentTime = 0;
      sound.muted = false;
    }).catch(() => {
      // ignore errors silently
    });
  }

  startBackgroundMusic();

  document.removeEventListener("click", unlockAudio);
  document.removeEventListener("keydown", unlockAudio);
  document.removeEventListener("touchstart", unlockAudio);
  document.removeEventListener("pointerdown", unlockAudio);
  }

  document.addEventListener("click", unlockAudio);
  document.addEventListener("keydown", unlockAudio);
  document.addEventListener("touchstart", unlockAudio);
  document.addEventListener("pointerdown", unlockAudio);



  function startBackgroundMusic() {
  if (window.gameSounds.backgroundMusic) {
    window.gameSounds.backgroundMusic.play().catch(() => {});
  }
}


</script>
</body>
</html>
