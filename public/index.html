<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fighting Game Menu</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Press Start 2P', cursive;
    }

    body {
      margin: 0;
      background: #614f70 url('img/menu.png') center center no-repeat;
      background-size: 80%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fighting-title {
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(24px, 6vw, 80px);
      font-weight: bold;
      color: #ffffff;
      line-height: 1.2;
      white-space: pre-line;
      text-align: center;
      letter-spacing: .00001px;
      margin: 38px auto;
      text-shadow:
        -10px -4px 0 #0d366b,
        -10px 2px 0 #104180,
        -10px 4px 0 #133766,
        0px 4px 0 #0a2c59,
        10px 4px 0 #0a2c59,
        10px 0px 0 #0a2c59,
        10px -4px 0 #0a2c59,
        0px -4px 0 #0a2c59,
        20px 6px 0 #072248;
    }

    .menu-button {
      font-size: clamp(12px, 1.4vw, 14px);
      padding: 14px 32px;
      margin: 15px;
      margin-top: -3px;
      border: none;
      border-radius: 4px;
      background: #333;
      color: white;
      cursor: pointer;
      box-shadow: 3px 3px 0 #111;
      transition: background 0.2s, transform 0.1s;
    }

    .menu-button:hover {
      background: #555;
      transform: scale(1.2);
    }

    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('img/menu.png') center center no-repeat;
      background-size: 80%;
      background-color: #614f70;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      z-index: 9999;
    }

    #loadingBarContainer {
      width: 80%;
      margin-bottom: 65px; 
      background: #0d366b; 
      border: 2px solid #104180; 
      padding: 4px;
      box-shadow: 0 0 8px #0d366b; 
      border-radius: 12px; 
    }

    #loadingBar {
      width: 0%;
      height: 20px;
      background: #5f90d4; 
      box-shadow: 0 0 8px #104180; 
      transition: width 0.6s;
      border-radius: 8px; 
    }



    #loadingTitle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Press Start 2P', cursive;
      font-size: clamp(24px, 6vw, 80px);
      font-weight: bold;
      color: #ffffff;
      line-height: 1.2;
      white-space: pre-line;
      text-align: center;
      letter-spacing: .00001px;
      text-shadow:
        -10px -4px 0 #0d366b,
        -10px  2px 0 #104180,
        -10px  4px 0 #133766,
        0px  4px 0 #0a2c59,
        10px  4px 0 #0a2c59,
        10px  0px 0 #0a2c59,
        10px -4px 0 #0a2c59,
        0px -4px 0 #0a2c59,
        20px 6px 0 #072248;
    }
  </style>
</head>
<body>
  <script type="module" src="js/firebase.js"></script>


  <!-- Loading Screen -->
  <div id="loadingScreen">
    <div id="loadingTitle">FIGHTING<br>GAME</div>
    <div id="loadingBarContainer">
      <div id="loadingBar"></div>
    </div>
  </div>

  <!-- Main Menu -->
  <h1 class="fighting-title">FIGHTING<br>GAME</h1>

  <span style="margin-top: -20px;">
    <button class="menu-button" onmouseover="buttonHover()" onclick="goToPlayerNames()">â–¶ Play</button>
  </span>
  <button class="menu-button" onmouseover="buttonHover()" onclick="viewLeaderboard()">View Leaderboard</button>

  <script>
  

    function buttonHover() {
      window.gameSounds.hover.currentTime = 0;
      window.gameSounds.hover.play();
    }

    function viewLeaderboard() {
      window.gameSounds.button.currentTime = 0;
      window.gameSounds.button.play();
      window.location.href = 'leaderboard.html';
    }

    function goToPlayerNames() {
      window.gameSounds.button.currentTime = 0;
      window.gameSounds.button.play();
      window.location.href = 'player-names.html';
    }

     const imagesToLoad = [
      './img/loading.png',
      './img/background.png',
      './img/shop.png',
      './img/samuraiMack/Idle.png',
      './img/kenji/Idle.png'
    ];

      // ðŸŽµ Sounds to preload
      const soundsToLoad = {
        button: './sound/button.mp3',
        hover: './sound/hover-button.mp3',
        attack: './sound/sword.mp3',
        hit: './sound/sword-slash.mp3',
        jump: './sound/jumping.mp3',
        done: './sound/fall.mp3',
        win1: './sound/win1.mp3',
        win2: './sound/win2.mp3',
        tie: './sound/tie.mp3'
      };

    // Store preloaded sounds globally
   window.gameSounds = {};


      // Ensure they donâ€™t autoplay accidentally
    for (const key in window.gameSounds) {
      window.gameSounds[key].preload = "auto";
    }

    const totalAssets = imagesToLoad.length + Object.keys(soundsToLoad).length;
    let loadedCount = 0;

    function updateLoadingBar() {
      const percent = Math.floor((loadedCount / totalAssets) * 100);
      document.getElementById('loadingBar').style.width = percent + '%';
    }

    // âœ… Preload images
  imagesToLoad.forEach(src => {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      loadedCount++;
      updateLoadingBar();
      checkAllLoaded();
    };
  });

  // âœ… Preload sounds
  Object.entries(soundsToLoad).forEach(([key, src]) => {
    const audio = new Audio();
    audio.src = src;
    audio.preload = "auto";
    audio.oncanplaythrough = () => {
      loadedCount++;
      updateLoadingBar();
      checkAllLoaded();
    };
    window.gameSounds[key] = audio;
  });

  function checkAllLoaded() {
    if (loadedCount === totalAssets) {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loadingScreen');
        loadingScreen.style.opacity = 0;

        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 800);
      }, 500);
    }
  }

  // Unlock sounds on first user interaction
  function unlockAudio() {
    for (const key in window.gameSounds) {
      window.gameSounds[key].play().then(() => {
        window.gameSounds[key].pause();
        window.gameSounds[key].currentTime = 0;
      }).catch(() => {
        // ignore errors during unlock
      });
    }
    document.removeEventListener("click", unlockAudio);
    document.removeEventListener("keydown", unlockAudio);
  }

  document.addEventListener("click", unlockAudio);
  document.addEventListener("keydown", unlockAudio);
</script>
</body>
</html>
